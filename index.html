      const updateScale = () => {
        const isPortrait = window.innerHeight > window.innerWidth
        const scale = isPortrait ? window.innerHeight / 1920 : window.innerWidth / 1920
        const adjustedWidth = isPortrait ? window.innerWidth / scale : 1920
        const adjustedHeight = isPortrait ? 1920 : window.innerHeight / scale

        const value = `

          width: ${adjustedWidth}px;
          height: ${adjustedHeight}px;

        carSelectElement.setAttribute('style', value)
      }

      const defaultCar = window.localStorage.getItem('defaultCar')

          carSelectElement.remove()
          window.removeEventListener('resize', updateScale)

          if (!loader) {
            window.document.body.appendChild(mainLoaderElement)
          }
        }
      }
